<section class="section">
    <div class="row">
        <div class="col-xxl-2 col-xl-2 col-lg-2 col-md-2 col-sm-2 col-2">
            <div class="imageProfileDiv">
                <ng-container *ngIf="authUser.photo; else imagesDiv">
                    <img class="imageProfile" [src]="imageProfile" alt=""
                         id="detailProfile_photo">
                </ng-container>
                <ng-template #imagesDiv>
                    <img class="imageProfile" [src]="defaultImage">
                </ng-template>
            </div>
        </div>
    </div>
</section>
