<div class="searchDiv row">
    <div class="col-xxl-7 col-xl-7 col-lg-7 col-md-8 col-sm-8 col-8">
        <form ngNativeValidate (input)="searchInput()" #searchEventsForm="ngForm">
            <input type="search" id="events_eventName" name="eventName" placeholder="Buscar por nombre de evento"
                   [(ngModel)]="eventName" required #eventNameForm="ngModel" aria-label="Search">
        </form>
    </div>
    <div class="col-xxl-5 col-xl-5 col-lg-5 col-md-4 col-sm-4 col-4 createDiv">
        <button type="button" class="button" data-bs-toggle="modal" data-bs-target="#createEventModal" (click)="setEvent();"></button>
    </div>
</div>
<app-createEvent (eventSave)="getEvents();" [event]="this.selectedEvent"></app-createEvent>
<app-detailEvent (eventDelete)="getEvents();" (eventDetail)="setSelectedEvent($event)" (eventMessage)="getEvents()" [event]="selectedEvent" [previous] = "getPrevious()" [next] = "getNext()"></app-detailEvent>

<div class="row row-cols-1 row-cols-xxl-3 row-cols-xl-3 row-cols-lg-2 row-cols-md-2 row-cols-sm-1 g-4 divAligment">
    <div *ngFor="let event of events;let i=index">
        <div class="col">
            <div class="card mb-3 color" id="detailEventCard" data-bs-toggle="modal" data-bs-target="#detailEventModal"
                 (click)="selectEvent(i)">
                <div class="row g-0">
                    <div class="col-xxl-5 col-xl-12 col-lg-5 col-md-12 col-sm-5 divAligment">
                        <ng-container *ngIf="event.eventPhoto != null; else imagesDiv">
                            <img class="image" [src]="images[event.eventId]">
                        </ng-container>
                        <ng-template #imagesDiv>
                            <img class="image" [src]="defaultImage">
                        </ng-template>
                    </div>
                    <div class="col-xxl-7 col-xl-12 col-lg-7 col-md-12 col-sm-7 divAligment">
                        <div class="card-body-xxl-7 card-body-xl-12 card-body-lg-7 card-body-md-12 card-body-sm-7 divAligment">
                            <h5 class="title">{{event.eventName}}</h5>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="paginationDiv">
    <ul class="row pagination">
        <li class="page-item" [ngClass]="previousClass" *ngIf="page!=0"><a class="page-link previous" (click)="setPage(-1)">Anterior</a>
        </li>
        <li class="page-item" [ngClass]="nextClass" *ngIf="page+1<totalPage"><a class="page-link next" (click)="setPage(1)">Siguiente</a>
        </li>
    </ul>
</div>
