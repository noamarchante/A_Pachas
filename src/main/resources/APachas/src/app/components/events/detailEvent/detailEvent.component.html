<div class="modal fade" id="detailEventModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
     aria-labelledby="detailEventLabel" aria-hidden="true">
    <app-messageConfirm (eventMessageConfirm)="onRequest($event)" [message]=message></app-messageConfirm>
    <div class="modal-dialog modal-dialog-centered modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title title">{{event.eventName}}</h5>
                <div class="dropdown">
                    <a class="btn btn-neutral dropdown-toggle drop" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="zmdi zmdi-label"></i>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <li><button type="button" *ngIf="showButtons() && event.eventOpen" class="dropdown-item buttonText" title="Editar evento"
                                    data-bs-toggle="modal" data-bs-dismiss="modal" data-bs-target="#createEventModal"
                                    (click)="pagePartaker=0">Editar evento</button></li>
                        <li><button type="button" *ngIf="showButtons()" class="dropdown-item buttonText" title="Eliminar evento" data-bs-toggle="modal" data-bs-target="#messageConfirmModal"
                                    (click)="showDeleteEvent();pagePartaker=0">Eliminar evento</button></li>
                        <li><button *ngIf="showSetStatus() && event.eventOpen" type="button" class="dropdown-item buttonText" title="Cambiar de estado"
                                    data-bs-toggle="modal" data-bs-target="#messageConfirmModal" (click)="messageValue();">{{statusMessage}}</button></li>
                        <li><a [href]="googleCalendarUrl" target="_blank" type="button" class="dropdown-item buttonText" title="googleCalendar">Añadir a Google Calendar</a></li>
                        <li><button *ngIf="showButtons() && event.eventOpen" type="button" id="close" class="dropdown-item buttonText" title=""
                                    data-bs-toggle="modal" data-bs-target="#messageConfirmModal" (click)="closeMessage()">Finalizar evento</button></li>
                        <li><button *ngIf="show" (click)="showDetailsAndProducts()" data-bs-dismiss="modal" type="button" class="dropdown-item buttonText" title="Gestion evento">Gestión del evento</button></li>
                        <li><button *ngIf="show && !event.eventOpen" (click)="showTransactions()" data-bs-dismiss="modal" type="button" class="dropdown-item buttonText" title="Transacciones">Transacciones</button></li>
                    </ul>
                </div>
                <button type="button" id="closeButton" class="btn-close closeButton" data-bs-dismiss="modal"
                        aria-label="Close"
                        (click)="pagePartaker=0"></button>
            </div>
            <div class="modal-body">
                <div class="col container-fluid">
                    <div class="row">
                        <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="imageEventDiv">
                                <ng-container *ngIf="event.eventPhoto; else imagesDiv">
                                    <img class="imageEvent" [src]="event.eventPhoto" alt=""
                                         id="detailUserEvent_photo">
                                </ng-container>
                                <ng-template #imagesDiv>
                                    <img class="imageEvent" [src]="defaultImage">
                                </ng-template>
                                <div class="date text">
                                    <img class="icon" src="./assets/date.svg" alt=""
                                            id="detailUserEvent_date">{{event.eventStart | date: 'dd-MM-yyyy HH:mm'}}
                                    <p class="finalDate">{{event.eventEnd | date: 'dd-MM-yyyy HH:mm'}}</p></div>
                                <div class="description-row text"
                                     name="eventLocation"
                                     id="detailEvent_eventLocation">
                                    <img class="icon" src="./assets/location.svg" alt=""
                                         id="detailUserEvent_location">
                                    {{event.eventLocation}}
                                </div>
                                <div class="description-row text"
                                     name="eventDescription"
                                     id="detailEvent_eventDescription">
                                    <img class="icon" src="./assets/comment.svg" alt=""
                                         id="detailUserEvent_description">{{event.eventDescription}}
                                </div>
                            </div>
                        </div>
                        <div class="paginationPartakerDiv col-xxl-6 col-xl-6 col-lg-6 col-md-6 col-sm-6 col-12">
                            <div class="row">
                                <div *ngFor="let user of eventPartakers" class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-6 members">
                                    <ng-container *ngIf="user.userPhoto; else userImagesDiv">
                                        <p title="{{ownerLabel(user.userId)}}" class="imageP">
                                            <img class="imagePartaker" [ngClass]="ownerBorder(user.userId)"
                                                 [src]="user.userPhoto" alt="" id="detailUser_photo">
                                        </p>
                                        <p title="{{ownerLabel(user.userId)}}" class="partaker">
                                            {{user.userLogin}}
                                        </p>
                                    </ng-container>
                                    <ng-template #userImagesDiv>
                                        <p title="{{ownerLabel(user.userId)}}" class="imageP">
                                            <img class="imagePartaker" [ngClass]="ownerBorder(user.userId)" [src]="defaultUserImage">
                                        </p>
                                        <p title="{{ownerLabel(user.userId)}}" class="partaker">
                                            {{user.userLogin}}
                                        </p>
                                    </ng-template>
                                </div>
                                <div *ngIf="eventPartakers.length > sizePartaker" class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 more" (click)="getLessPartakers()"><a>
                                    Ver menos</a></div>
                                <div *ngIf="eventPartakers.length < totalPartaker" class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 col-sm-12 col-12 more" (click)="getMorePartakers()"><a>
                                    Ver más</a></div>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <ul class="row paginationEvent">
                            <li [ngClass]="previousEvent" *ngIf="previous">
                                <a class="previousEvent" (click)="setPageEvent(-1); pagePartaker=0">Anterior</a>
                            </li>
                            <li [ngClass]="nextEvent" *ngIf="next">
                                <a class="nextEvent" (click)="setPageEvent(1); pagePartaker=0">Siguiente</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<simple-notifications></simple-notifications>
